<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Filter Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: #0f0f12;
            color: #f1f1f4;
        }
        .test-section {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #2a2a33;
            border-radius: 8px;
            background: rgba(24, 24, 29, 0.85);
        }
        .control-row {
            padding: 10px;
            margin: 5px 0;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        .control-row.hidden {
            display: none;
        }
        .search-container {
            margin: 20px 0;
        }
        .search-input {
            padding: 8px;
            margin-right: 10px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid #2a2a33;
            border-radius: 4px;
            color: #f1f1f4;
        }
        .filter-select {
            padding: 8px;
            margin-right: 10px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid #2a2a33;
            border-radius: 4px;
            color: #f1f1f4;
        }
        mark {
            background: rgba(73, 169, 255, 0.3);
            color: #49a9ff;
            padding: 0.1em 0.2em;
            border-radius: 3px;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <h1>Search and Filter Test</h1>
    
    <div class="search-container">
        <input type="text" id="searchInput" placeholder="Search controls..." class="search-input">
        <button id="clearSearchButton">Clear</button>
        <select id="groupFilter" class="filter-select">
            <option value="">All Groups</option>
            <option value="Transport">Transport</option>
            <option value="Bass Synth">Bass Synth</option>
            <option value="Lead Synth">Lead Synth</option>
        </select>
        <select id="typeFilter" class="filter-select">
            <option value="">All Types</option>
            <option value="range">Sliders</option>
            <option value="select">Dropdowns</option>
        </select>
    </div>

    <div id="controls">
        <div class="test-section">
            <h3>Transport</h3>
            <div class="control-row" data-control-id="tempo">
                <span class="label">Tempo</span>
                <input type="range" min="110" max="136" value="124">
            </div>
            <div class="control-row" data-control-id="swing">
                <span class="label">Swing Amount</span>
                <input type="range" min="0" max="0.45" value="0.08">
            </div>
        </div>
        
        <div class="test-section">
            <h3>Bass Synth</h3>
            <div class="control-row" data-control-id="bassFilter">
                <span class="label">Filter Base</span>
                <input type="range" min="80" max="420" value="140">
            </div>
            <div class="control-row" data-control-id="bassWave">
                <span class="label">Waveform</span>
                <select>
                    <option value="sawtooth">Saw</option>
                    <option value="square">Square</option>
                </select>
            </div>
        </div>
        
        <div class="test-section">
            <h3>Lead Synth</h3>
            <div class="control-row" data-control-id="leadFilter">
                <span class="label">Filter Base</span>
                <input type="range" min="240" max="2200" value="520">
            </div>
            <div class="control-row" data-control-id="leadDetune">
                <span class="label">Detune</span>
                <input type="range" min="-12" max="12" value="3">
            </div>
        </div>
    </div>

    <script>
        class SearchFilter {
            constructor() {
                this.searchTerm = '';
                this.groupFilter = '';
                this.typeFilter = '';
                this.setupEventListeners();
            }

            setupEventListeners() {
                const searchInput = document.getElementById('searchInput');
                const clearSearchButton = document.getElementById('clearSearchButton');
                const groupFilter = document.getElementById('groupFilter');
                const typeFilter = document.getElementById('typeFilter');

                if (searchInput) {
                    searchInput.addEventListener('input', (e) => {
                        this.searchTerm = e.target.value.toLowerCase().trim();
                        this.applyFilters();
                    });
                }

                if (clearSearchButton) {
                    clearSearchButton.addEventListener('click', () => {
                        this.clearFilters();
                    });
                }

                if (groupFilter) {
                    groupFilter.addEventListener('change', (e) => {
                        this.groupFilter = e.target.value;
                        this.applyFilters();
                    });
                }

                if (typeFilter) {
                    typeFilter.addEventListener('change', (e) => {
                        this.typeFilter = e.target.value;
                        this.applyFilters();
                    });
                }
            }

            applyFilters() {
                const controlsContainer = document.getElementById('controls');
                if (!controlsContainer) return;

                const sections = controlsContainer.querySelectorAll('.test-section');
                let hasVisibleControls = false;

                sections.forEach(section => {
                    const sectionTitle = section.querySelector('h3');
                    const groupName = sectionTitle ? sectionTitle.textContent : '';
                    
                    const groupMatches = !this.groupFilter || groupName === this.groupFilter;
                    
                    if (!groupMatches) {
                        section.classList.add('hidden');
                        return;
                    }

                    const controls = section.querySelectorAll('.control-row');
                    let sectionHasVisibleControls = false;

                    controls.forEach(controlRow => {
                        const label = controlRow.querySelector('.label');
                        const input = controlRow.querySelector('input, select');
                        
                        if (!label || !input) {
                            controlRow.classList.add('hidden');
                            return;
                        }

                        const controlLabel = label.textContent.toLowerCase();
                        const controlType = input.type || input.tagName.toLowerCase();
                        
                        const searchMatches = !this.searchTerm || 
                            controlLabel.includes(this.searchTerm) ||
                            groupName.toLowerCase().includes(this.searchTerm);

                        const typeMatches = !this.typeFilter || 
                            (this.typeFilter === 'range' && controlType === 'range') ||
                            (this.typeFilter === 'select' && controlType === 'select');

                        if (searchMatches && typeMatches) {
                            controlRow.classList.remove('hidden');
                            sectionHasVisibleControls = true;
                            hasVisibleControls = true;
                            
                            this.highlightSearchTerm(label, this.searchTerm);
                        } else {
                            controlRow.classList.add('hidden');
                        }
                    });

                    if (sectionHasVisibleControls) {
                        section.classList.remove('hidden');
                    } else {
                        section.classList.add('hidden');
                    }
                });
            }

            highlightSearchTerm(labelElement, searchTerm) {
                if (!searchTerm || !labelElement) return;
                
                const originalText = labelElement.textContent;
                const regex = new RegExp(`(${searchTerm})`, 'gi');
                const highlightedText = originalText.replace(regex, '<mark>$1</mark>');
                
                if (highlightedText !== originalText) {
                    labelElement.innerHTML = highlightedText;
                }
            }

            clearFilters() {
                this.searchTerm = '';
                this.groupFilter = '';
                this.typeFilter = '';

                const searchInput = document.getElementById('searchInput');
                const groupFilter = document.getElementById('groupFilter');
                const typeFilter = document.getElementById('typeFilter');

                if (searchInput) searchInput.value = '';
                if (groupFilter) groupFilter.value = '';
                if (typeFilter) typeFilter.value = '';

                this.clearHighlights();
                this.showAllControls();
            }

            clearHighlights() {
                const marks = document.querySelectorAll('mark');
                marks.forEach(mark => {
                    mark.outerHTML = mark.innerHTML;
                });
            }

            showAllControls() {
                const controlsContainer = document.getElementById('controls');
                if (!controlsContainer) return;

                const sections = controlsContainer.querySelectorAll('.test-section');
                sections.forEach(section => {
                    section.classList.remove('hidden');
                    const controls = section.querySelectorAll('.control-row');
                    controls.forEach(control => {
                        control.classList.remove('hidden');
                    });
                });
            }
        }

        // Initialize the search filter
        new SearchFilter();
    </script>
</body>
</html>
